

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    {% block sidebar_menu_toggle %}



    {% endblock %}
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/"><span class="text-success"><strong>SMART potato</strong> </span></a>
        </div>



        {% if request.user.is_authenticated %}

            <p class="navbar-text pull-right"><a href="/accounts/logout">Sign out </a></p>

            <p class="navbar-text pull-right">Signed in as <a href="/members/{{ request.user }}">{{ request.user }}</a></p>
        {% else %}
        <div class="navbar-collapse collapse">

            <form class="navbar-form navbar-right" role="form">
                <button class="btn btn-default"> <a href="/accounts/login">Login</a></button>
            </form>
            </div><!--/.navbar-collapse -->
        {% endif %}
    </div>
</div>
