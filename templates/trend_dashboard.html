{% extends 'dashboard.html' %}

{% block data %}

<script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      theme: "theme2",
      title:{
        text: "Nutritional trend over the past year  "
      },
      axisX: {
        valueFormatString: "MMM",
        interval:1,
        intervalType: "month"

      },
      axisY:{
        includeZero: false

      },
      data: [
      {
        type: "line",
        //lineThickness: 3,
        dataPoints: [
        { x: new Date(2014, 00, 1), y: 95,indexLabel: "highest",markerColor: "red", markerType: "triangle" },
        { x: new Date(2014, 01, 1), y: 85},
        { x: new Date(2014, 02, 1), y: 70, },
        { x: new Date(2014, 03, 1), y: 65 },
        { x: new Date(2014, 04, 1), y: 77 },
        { x: new Date(2014, 05, 1), y: 77 },
        { x: new Date(2014, 06, 1), y: 81 },
        { x: new Date(2014, 07, 1), y: 88 },
        { x: new Date(2014, 08, 1), y: 61 , indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross"},
        { x: new Date(2014, 09, 1), y: 88 },
        { x: new Date(2014, 10, 1), y: 80 },
        { x: new Date(2014, 11, 1), y: 84 }

        ]
      }


      ]
    });

chart.render();
}
</script>


{% endblock %}
